<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Выбор части автомобиля</title>
</head>
<body>
    <h1>Выбор части автомобиля</h1>
    <!-- Форма для загрузки файла -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept="image/*" required>
        <button type="submit">Загрузить</button>
    </form>

    <!-- Выбор части автомобиля -->
    <label for="partSelect">Выберите часть автомобиля:</label>
    <select id="partSelect">
        <option value="front_door">Передняя дверь</option>
        <option value="hood">Капот</option>
        <option value="trunk">Крышка багажника</option>
    </select>

    <!-- Холст для отображения изображения -->
    <canvas id="imageCanvas" width="800" height="600"></canvas>

    <!-- Кнопка очистки выделений -->
    <button id="clearButton">Очистить выделения</button>

    <script>
        const form = document.getElementById('uploadForm');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const partSelect = document.getElementById('partSelect');
        const clearButton = document.getElementById('clearButton');
        let image = new Image();

        // Обработка формы загрузки
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Предотвращаем стандартное поведение формы
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Выберите файл для загрузки!");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);

                    // Отображение изображения на холсте
                    image.src = result.original_image_url;
                    image.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                    };
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error("Ошибка при загрузке:", error);
                alert("Произошла ошибка при загрузке файла.");
            }
        });

        // Обработка кликов на canvas для выделения части автомобиля
        canvas.addEventListener('click', async (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            const part = partSelect.value; // Получаем выбранную часть автомобиля

            try {
                const response = await fetch('/select_area', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ x, y, part }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);

                    // Загрузка обработанного изображения
                    image.src = data.processed_image_url;
                    image.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);

                        // Отрисовка прямоугольника выделенной области
                        const rect = data.rect;
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(rect[0], rect[1], rect[2], rect[3]);
                    };
                } else {
                    alert(data.message || 'Выбранная часть автомобиля не найдена.');
                }
            } catch (error) {
                console.error("Ошибка при выделении:", error);
            }
        });

        // Очистка выделений
        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);
        });
    </script>
</body>
</html>
