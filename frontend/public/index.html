<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить изображение</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <h1>Загрузить изображение для обработки</h1>

    <form id="upload-form">
        <input type="file" id="file-input" name="file" accept="image/*" required>
        <br>
        <button type="submit">Загрузить</button>
    </form>

    <div class="message" id="message"></div>

    <div id="image-container">
        <img id="uploaded-image" src="" alt="" style="display:none;">
    </div>

    <script>
        // Обработчик события отправки формы
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвратить стандартную отправку формы

            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())  // Ожидаем JSON-ответ
            .then(data => {
                document.getElementById('message').textContent = data.message;

                if (data.image_url) {
                    // Показываем загруженное изображение
                    const imageElement = document.getElementById('uploaded-image');
                    imageElement.src = data.image_url;
                    imageElement.style.display = 'block';  // Отображаем изображение
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке:', error);
                document.getElementById('message').textContent = "Ошибка при отправке.";
            });
        });
    </script>

</body>
</html>
